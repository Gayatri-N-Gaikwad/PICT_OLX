<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pict OLX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="navbar">
<div class="nav-items" id="pict-logo"><img src="pict-logo.png" alt="" style="margin-top: 7px;"></div>
<div class="nav-items">Home</div>
<div class="nav-items " id="name">Pict <img src="olx logo.png" alt="" height="50px" width="100px"></div>
<div class="nav-items">Reviews</div>
<div class="nav-items">Contact us</div>
</header>
<div id="img1"><img src="books img.png" alt=""	height="550px" width="500px"></div>
<div id="img2"><img src="staionary.png" alt="" height="550px" width="500px"></div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign up</h1>
                <div class="input"> <i class="fa-solid fa-circle-user"></i><input type="text" placeholder="Name" /> </div>
                <div class="input"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email" /></div>
                <div class="input"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" /></div>
                <button>Sign Up</button>
                <span>or use other platforms</span>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
            
                <div class="input"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email" /></div>
                <div class="input"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" /></div>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have an account?</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>New here?</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
